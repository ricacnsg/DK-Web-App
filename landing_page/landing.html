<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/image/davens_logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="/bootstrap5/css/bootstrap.min.css" rel="stylesheet">
    <script src="/bootstrap5/js/bootstrap.min.js"></script>
    <title>Daven's Kitchenette</title>
</head>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .container-fluid {
            padding: 50px;
            background-color: #04276c;
        }
        .davens-header {
            color: #efc858;
            font-size: 45px;
            margin-bottom: 0;
            font-family: 'Montserrat', sans-serif;
        }
        .davens-logo {
            transform: rotate(15deg);
        }
        @media (max-width: 768px) {
            .container-fluid {
                flex-direction: column !important;
                align-items: flex-start !important;
            }
            .davens-header {
                font-size: 28px;
            }
            .davens-logo {
                width: 50px !important;
                height: 40px !important;
                left: 118px !important;
                top: -10px !important;
            }
            nav.navbar {
                width: 100%;
                margin-top: 10px;
            }
        }

        .nav-link:hover {
            color: #efc858;
        }

        .home-stick {
            padding: 10px; 
            background-color:#282525;
        }

        .catchy-intro {
            font-size: 40px; 
            font-weight: 900;
            text-shadow: 2px 2px 4px #efc858;
            color: #282525;
            padding: 80px 20px; /* smaller padding para di siksik sa phone */
            background-image: linear-gradient(
                rgba(255, 255, 255, 0.6),
                rgba(255, 255, 255, 0.6)
            ), url('/assets/image/crop_davens_ambiance_1.jpg');
            background-size: cover;
            background-position: center;
        }

        .responsive-text {
            font-size: clamp(20px, 5vw, 50px); /* min 20, fluid 5vw, max 50 */
        }

        @media (max-width: 768px) {
            .catchy-intro {
                font-size: 28px; 
                padding: 50px 15px;
            }
        }


    .menu-section{
        background-color: #efc858;
        font-size: 20px; 
        font-weight: 900;
        color: #282525;
        padding: 10px;
    }

    .text-shadow-angled {
        text-shadow: 2px 2px 0 #a17e15;
    }

    .what-popular{
        font-size: clamp(1rem, 2vw, 3rem);
        text-shadow: 2px 2px 0 #c19a27;
        margin-top: -20px;
        margin-left: 10px;
        font-weight: 700;
    }

    .menu-text{
        font-size: clamp(2rem, 8vw, 6rem);
        font-weight: 800;
    }

    .menu-button {
        border-color: #ffffff;
        color: #ffffff;
        font-size: clamp(1rem, 3vw, 2.5rem);
        margin-top: 10px;
    }

    .menu-button:hover {
        color: #0056b3;
        border-color: #0056b3;
    }

    .card-design{
        background-color: #ffffff;
        border-color: black;
        margin-top: 10px;
    }

    .menu-name{
        font-size: clamp(1rem, 3vw, 2.5rem)
    }
    
    /* Hero Section */
    .hero-section {
        background-color: #fff7d9;
        padding: 60px 15px;
        position: relative;
        overflow: visible;
        min-height: 400px;
    }

    .hero-heading {
        font-weight: 650;
        color: #282525;
        font-size: clamp(1.8rem, 2.5vw, 3rem);
        line-height: 1.4;
    }

    .hero-divider {
        width: 60%;
        max-width: 320px;
        height: 7px;
        background-color: #efc858;
        margin: 15px 0;
    }

    .hero-btn {
        background-color:#04276c;
        border:none;
        border-radius:30px;
        font-weight:700;
        padding:15px 30px;
        color: #efc858;
        font-size: 1.2rem;
        transition: 0.3s;
    }

    .hero-btn:hover {
        background-color: #efc858;
        color: #04276c;
    }

    .hero-btn:focus,
    .hero-btn:active {
        background-color:#04276c !important;
        color: #efc858 !important;
        box-shadow: none !important;
    }

    .fries-wrapper {
        position: relative;
        width: 80%;
        max-width: 420px;
        z-index: 2;
    }

    .hero-oval {
        background-color: #efc858;
        width: 70%;
        padding-top: 35%;
        border-radius: 50%;
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
    }

    .fries-img {
        position: relative;
        z-index: 2;
        width: 100%;
        height: auto;
    }

    /* Tablet */
    @media (min-width: 768px) {
    .fries-wrapper {
        width: 70%;
        max-width: 500px;
    }
    }

    /* Desktop pop-out effect */
    @media (min-width: 992px) {
    .fries-wrapper {
        position: absolute;
        top: 50%;             /* instead of -25px */
        width: 60vw;
        max-width: 850px;
        transform: translateY(-50%); /* center vertically */
    }
    }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap">
        <div class="position-relative d-inline-block" style="min-width:320px;">
            <div>
                <span class="davens-header fw-bold" style="line-height:1; display:block; position:relative;">
                    Daven's
                    <img src="/assets/image/davens_logo.png"
                        alt="Daven's Logo"
                        width="80"
                        height="70"
                        class="davens-logo"
                        style="position:absolute; left:185px; top:-18px;">
                </span>
                <span class="davens-header fw-bold" style="line-height:1; display:block;">Kitchenette</span>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-3">
                    <li class="nav-item"><a class="nav-link fw-bold" style="font-size: 20px;" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold" style="font-size: 20px;" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold" style="font-size: 20px;" href="#feedback">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold" style="font-size: 20px;" href="#contact">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Home Section -->
    <div id="home">
        <div class="container-fluid home-stick"></div>
        <span class="d-block text-center catchy-intro responsive-text">SERVING PULUTAN, SILOG, <br> COFFEE AND MORE...<br>
        <span class="fs-5 responsive-text"> ————— Since 2020 ————— </span>
        </span>
        <div class="container-fluid home-stick"></div>
    </div>

    <!-- Hero Section -->
    <div id="hero" class="hero-section">
    <div class="container">
        <div class="row align-items-center">
        
        <!-- Text Column -->
        <div class="col-12 col-md-6 text-center text-md-start">
            <h2 class="hero-heading">
            Savor the delicious <br>
            meals without<br>
            breaking the bank!
            </h2>
            <div class="hero-divider mx-auto mx-md-0"></div>
            <a href="#menu" class="btn hero-btn">SEE MENU</a>
        </div>

        <!-- Image Column -->
        <div class="col-12 col-md-6 d-flex justify-content-center position-relative">
            <div class="fries-wrapper">
            <div class="hero-oval"></div>
            <img src="/assets/image/friesimg.png" alt="Fries" class="fries-img">
            </div>
        </div>

        </div>
    </div>
    </div>


      
    <!-- Menu Section -->
    <div class="container-fluid menu-section">
        <div class="row">
            <!-- LEFT MENU BUTTONS -->
            <div class="col-12 col-md-4">
                <h1 class="fw-bold text-shadow-angled menu-text">Our Menu</h1>
                <p class="fw-bold what-popular">What's Popular?</p>

                <button type="button" class="btn rounded-pill menu-button fw-bold border-3 mb-2">
                    Bento Silog
                </button>
                <br class="d-none d-md-block">
                <button type="button" class="btn rounded-pill menu-button fw-bold border-3 mb-2">
                    Burger & Sandwiches
                </button>
                <br class="d-none d-md-block">
                <button type="button" class="btn rounded-pill menu-button fw-bold border-3 mb-2">
                    Flavored Wings & Rice
                </button>
                <br class="d-none d-md-block">
                <button type="button" class="btn rounded-pill menu-button fw-bold border-3 mb-2">
                    Rice Meal
                </button>
                <br class="d-none d-md-block">
                <button type="button" class="btn rounded-pill menu-button fw-bold border-3 mb-2">
                    Pulutan Express
                </button>
                <br class="d-none d-md-block">
                <button type="button" class="btn rounded-pill menu-button fw-bold border-3 mb-2">
                    Drinks
                </button>
                <br class="d-none d-md-block">
                <button type="button" class="btn rounded-pill menu-button fw-bold border-3 mb-2">
                    View All Menu
                </button>
            </div>

            <!-- RIGHT CARDS -->
            <div class="col-12 col-md-8">
                <div class="row g-3 m-5">
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="card card-design border-3 text-center menu-name h-100">
                            <div class="card-body">
                                <img src="/assets/image/tapasilog.png" class="img-fluid rounded">
                            </div>
                            <div class="card-footer">
                                <p class="fw-bold m-0">Tapa Silog</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="card card-design border-3 h-100">
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <p>Another Item</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="card card-design border-3 h-100">
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <p>Another Item</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- About Section -->
    <div id="about"></div>

    <!-- Feedback Section -->
    <div id="feedback"></div>

    <!-- Contact Us Section -->
    <div id="contact">

    </div>


   
</body>
</html>
