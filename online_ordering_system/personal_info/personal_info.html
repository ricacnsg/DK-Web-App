<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="personal_info.css">
    <link rel="icon" type="image/png" href="/assets/image/davens_logo.png">
    <link rel="stylesheet" href="/bootstrap5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css" crossorigin="anonymous">
    <title>Personal Info</title>
</head>
<body>
    <div class="container-fluid head_div">
        <img src="/assets/image/davens_logo.png" alt="Daven's Logo" width="40" height="40" class="logo">
        <p class="fw-bold fs-2">Daven's <br> Kitchenette</p>
    </div>
    <button class="btn bg-transparent ms-2">
        <i class="fa-solid fa-less-than"></i>
    </button>
    <span class="mt-3 myprofile">  MY PROFILE</span>

    <!-- Personal Info -->
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title text-center mb-4">Personal Information</h6>
            
                <form>
                    <div class="mb-3">
                    <label for="name" class="form-label"> Recipientâ€™s Name</label>
                    <input type="text" class="form-control" id="name">
                    </div>
                    
                    <div class="mb-3">
                    <label for="contactno" class="form-label">Contact Number</label>
                    <input type="email" class="form-control" id="contactno">
                    </div>
                    
                    <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                    </div>
                    
                    <div class="d-flex justify-content-between">
                    <button type="submit" class="btn1">Edit Profile</button>
                    <button type="submit" class="btn2">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <br> 

    <!-- Address -->
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title text-center mb-4">My Addresses</h6>
            
                <form>
                    <!-- Sample Layout -->
                    <div class="mb-3">
                    <label for="address1" class="form-label">Address 1</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="address1">
                        <button class="btn btn-outline-secondary" type="button" aria-label="Remove">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                    </div>
                    
                    <!-- dynamic dapat this -->

                    <div class="d-flex justify-content-end">   
                        <button type="submit" class="btn2">Add New Address</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <br>

    <!-- Order History -->
    <div class="container">
        <div class="card">
            <div class="card-header fw-semibold d-flex">
                <div class="flex-fill">Order No.</div>
                <div class="flex-fill">Date</div>
                <div class="flex-fill">Total</div>
                <div class="flex-fill">Status</div>
                <div class="flex-fill text-center">Action</div>
            </div>

            <div class="card-body p-0">
                <!-- Sample Layout -->
                <div class="d-flex align-items-center px-3 py-2 border-bottom-0">
                    <div class="flex-fill">1</div>
                    <div class="flex-fill">10-24-2025</div>
                    <div class="flex-fill">Php 547</div>
                    <div class="flex-fill">Completed</div>
                    <div class="flex-fill text-center">
                        <button class="btn btn-sm btn-outline-warning">Edit</button>
                    </div>
                </div>

                <!-- dynamic din dapat this -->

            </div>
        </div>
    </div>

    <br>
    
</body>
<script src="/bootstrap5/js/bootstrap.min.js"></script>
</html>
