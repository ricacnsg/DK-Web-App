<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Davenâ€™s Kitchenette - Active Orders</title>

  <!-- Bootstrap -->
  <link href="/bootstrap5/css/bootstrap.min.css" rel="stylesheet">
  <link href="/bootstrap5/bootstrap-icons-1.13.1/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="kitchen_staff.css">
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="/assets/image/davens_logo.png" alt="logo"> 
      Daven's Kitchenette
    </div>
    <div class="user-info">
      <img src="" alt="User Profile">
      <div>
        <strong id="userName"></strong><br>
        <small>Kitchen Staff</small>
      </div>
    </div>
  </div>

  <!-- Active Orders Section -->
  <div class="main-container">
    <h5 class="text-white mb-3">Active Orders</h5>

    <div class="stats">
      <span id="totalOrders">0 Total Orders</span>
      <span id="preparingCount">0 Preparing</span>
      <span id="readyCount">0 Ready</span>
    </div>
    <hr style="color: white;">

    <!--  Empty state (when no orders yet) -->
    <div id="noOrdersMessage" class="text-center text-white mt-5" style="opacity: 0.8;">
      <i class="bi bi-clipboard-x" style="font-size: 3rem;"></i>
      <p class="mt-3">No active orders at the moment</p>
    </div>

    <!-- ðŸ”¹ Order Template (hidden until orders exist) -->
    <div id="ordersContainer" style="display: none;">
      <div class="order-card">
        <div class="left-section">
          <h6>
            <span id="orderId">#---- </span>
            <strong id="tableNum">Table --</strong>
            <span class="status-badge pending" id="statusText">Pending</span>
          </h6>

          <!-- ðŸ§¾ Empty Text Box (for future items) -->
          <div class="order-details-box" id="orderDetailsBox"></div>

          <div class="footer-icons mt-2">
            <i class="bi bi-clock"></i> -- min ago &nbsp;
            <i class="bi bi-person"></i> Dine in
          </div>
        </div>
        <button class="action-btn btn-pending">Start Preparing</button>
      </div>
    </div>

  </div>

  <script src="kitchen_staff.js"></script>
</body>
</html>
